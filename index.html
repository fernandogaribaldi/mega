<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Escolha seus 6 números</title>
<style>
  body { font-family: Arial, sans-serif; margin:16px; background:#f5f6f8; color:#222 }
  h1 { font-size:1.3rem; margin-bottom:12px }
  .grid { display:grid; grid-template-columns: repeat(10, 1fr); gap:6px; max-width:480px; margin-bottom:16px }
  .num-btn {
    padding:10px; border:1px solid #aaa; border-radius:6px; background:#fff; cursor:pointer;
    font-size:1rem; text-align:center; user-select:none;
  }
  .num-btn.selected { background:#0b5cff; color:#fff; border-color:#0b5cff }
  button { padding:10px 16px; border-radius:8px; border:0; cursor:pointer; margin:4px 4px 0 0 }
  button.send { background:#0b5cff; color:#fff }
  button.secondary { background:#666; color:#fff }
  .saved { margin-top:18px; padding:12px; background:#fff; border-radius:8px; min-height:60px; color:#000 }
  .entry { padding:6px 0; border-bottom:1px solid #eee }
  .small { font-size:0.85rem; color:#444 }
  .message { margin-top:8px; font-size:0.95rem }
</style>
</head>
<body>
  <h1>Escolha 6 números (1–60)</h1>
  <div id="matrix" class="grid"></div>

  <div>
    <button id="send" class="send">Enviar</button>
    <button id="clear" class="secondary">Limpar seleção</button>
    <button id="refresh" class="secondary">Atualizar lista</button>
  </div>

  <div class="message" id="status"></div>

  <h2 style="margin-top:18px">Conjuntos já enviados</h2>
  <div class="saved" id="savedList">Carregando...</div>

<script>
const GOOGLE_SCRIPT_URL = "YOUR_WORKER_URL"; // <- substitua pela URL do Worker

const matrix = document.getElementById('matrix');
const savedList = document.getElementById('savedList');
const status = document.getElementById('status');

// Criar botões de 1 a 60
for (let n=1; n<=60; n++) {
  const btn = document.createElement('div');
  btn.textContent = n;
  btn.className = 'num-btn';
  btn.dataset.num = n;
  btn.addEventListener('click', ()=>{
    btn.classList.toggle('selected');
    enforceMaxSelection();
  });
  matrix.appendChild(btn);
}

// Garante no máximo 6 selecionados
function enforceMaxSelection() {
  const selected = getSelectedNumbers();
  if (selected.length > 6) {
    // desmarca o último clicado
    const last = document.querySelector('.num-btn.selected:last-of-type');
    if (last) last.classList.remove('selected');
    setStatus("Você só pode escolher 6 números.");
  } else {
    setStatus("");
  }
}

function getSelectedNumbers() {
  return Array.from(document.querySelectorAll('.num-btn.selected')).map(b=>Number(b.dataset.num));
}

function clearSelection() {
  document.querySelectorAll('.num-btn').forEach(b=>b.classList.remove('selected'));
}

function validateNumbers(nums) {
  if (nums.length !== 6) return "Escolha exatamente 6 números.";
  const set = new Set(nums);
  if (set.size !== nums.length) return "Números repetidos não são permitidos.";
  return null;
}

async function postNumbers(nums) {
  try {
    setStatus("Enviando...");
    const res = await fetch(GOOGLE_SCRIPT_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({numbers: nums})
    });
    const j = await res.json();
    if (j && j.success) {
      setStatus("Enviado com sucesso!", 'ok');
      clearSelection();
      loadSaved();
    } else {
      setStatus("Erro: " + (j && j.error ? j.error : 'resposta inesperada'));
    }
  } catch (err) {
    setStatus("Erro de rede: " + err.message);
  }
}

function setStatus(txt, type){
  status.textContent = txt;
  status.style.color = type === 'ok' ? 'green' : '#333';
}

document.getElementById('send').addEventListener('click', ()=>{
  const nums = getSelectedNumbers();
  const err = validateNumbers(nums);
  if (err) { setStatus(err); return; }
  postNumbers(nums);
});

document.getElementById('clear').addEventListener('click', clearSelection);
document.getElementById('refresh').addEventListener('click', loadSaved);

async function loadSaved() {
  savedList.innerHTML = 'Carregando...';
  try {
    const res = await fetch(GOOGLE_SCRIPT_URL, { method: 'GET' });
    const j = await res.json();
    if (j && j.success) {
      const rows = j.rows || [];
      if (rows.length === 0) {
        savedList.innerHTML = '<div class="small">Nenhum conjunto enviado ainda.</div>';
        return;
      }
      savedList.innerHTML = '';
      rows.forEach(r=>{
        const d = document.createElement('div');
        d.className = 'entry';
        const ts = r.timestamp ? new Date(r.timestamp).toLocaleString() : '';
        const nums = Array.isArray(r.numbers) ? r.numbers.map(n => n===null?'-':n).join(' - ') : '';
        d.innerHTML = `<div><strong>${nums}</strong></div><div class="small">${ts}</div>`;
        savedList.appendChild(d);
      });
    } else {
      savedList.innerHTML = '<div class="small">Erro ao carregar: ' + (j && j.error ? j.error : 'resposta inválida') + '</div>';
    }
  } catch (err) {
    savedList.innerHTML = '<div class="small">Erro de rede: ' + err.message + '</div>';
  }
}

loadSaved();
</script>
</body>
</html>
